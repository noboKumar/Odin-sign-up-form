<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="background-photo" id="background-photo">
            <img src="./background photo/leaf background.jpg" alt="background-photo">
            <div class="logo" id="logo">
                <img src="./background photo/odin-lined.png" alt="odin-logo">
                <h1 id="logo-text">ODIN</h1>
            </div>
            <div class="photo-credit">
                <p>Photo By <a href="https://unsplash.com/@haliewestphoto"> Halie West </a> on <a href="https://unsplash.com/">unsplash</a></p>
            </div>
        </div>
        <div class="right-side">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em> now </em>to get started.
                <br> <div class="header-para"> You <em> know </em> you  want to. </div> </h1>
            <div class="form">
                <form  action="#" method="post">
                    <p class="form-para">Let's do this!</p>
                    <div id="form-container">
                        <div class="input-left">
                            <div class="input">
                                <label for="f-name">FIRST NAME</label>
                                <input name="first-name" type="text" id="f-name">
                            </div>
                            <div class="input">
                                <label for="email">EMAIL</label>
                                <input name="email" id="email" type="email">
                            </div>
                            <div class="input">
                                <label for="password">PASSWORD</label>
                                <input name="password" id="password" type="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}">
                            </div>
                        </div>
                        <div class="input-right">
                            <div class="input">
                                <label for="last-name">LAST NAME</label>
                                <input name="last-name" id="first-name" type="text">
                            </div>
                            <div class="input">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input name="phone-number" type="tel" id="phone-number" >
                            </div>
                            <div class="input">
                                <label for="phone-number">CONFIRM PASSWORD</label>
                                <input id="confirm-password" name="password" type="password">
                            </div>
                        </div>
                   </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
